    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>User Registration</title>
   
    
    </script>
  </head>
  <body style="background-color:#fff8dc;">
    
    
<!-- NAV BAR START -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: #6495ed;">
  <a class="navbar-brand" style="color:#FFFFFF"><b>Dream Home</b></a>

    </ul>
    <form class="form-inline my-2 my-lg-0" >
     
      <a href="login" class="btn btn-light my-2 my-sm-0 mr-1" type="submit">Login</a>
      
    </form>
  </div>
</nav>
<!-- NAV BAR END -->


<!--Form START  -->

<div class="container p-2" >
  <div class="row" >
   <div class="col-md-6 offset-md-3" >
    <div class="card" style="background-color: #87cefa;">
     <div class="card-body">
     <h3 class="text-center" style="color:#483d8b;"><b>Signup Form</b></h3>
     
     <!--alert message  -->

     
    <div th:if="${session.message}"
       th:classappend="${session.message}" class="alert alert-success"
         role="alert">
         <p th:text="${session.message}"></p>
     </div>
     
     <form th:action="@{/register}" th:object="${user}" method="post" >
       <div class="form-group">
        <label for="exampleInputEmail1">Full Name</label><input
          type="text" class="form-control" id="exampleInputEmail1" 
          name="fullname" aria-describedby="emailHelp" required>

  </div>
  <div class="form-group">
    
    <label for="exampleInputEmail1">Gender</label>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender"
      id="inlineRadio1" value="male"> <label
      class="form-check-label" for="inlineRadio1">Male</label>
      
    
  
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="gender"
      id="inlineRadio2 "value="Female"> <label
      class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      </div>
      
 </div>
   
  <div class="form-group">
    <label for="exampleInputEmail1">DOB</label> <input type="date"
       class="form-control" id="exampleInputEmail1" name="dob"
       aria-describedby="emailHelp" required>
 </div>
 
 <div class="form-group">
     <label for="exampleInputEmail1">Address</label> <input 
       type="text" class="form-control" id="exampleInputEmail1" 
       name="address" aria-describedby="emailHelp" required>
       
 </div>
 <div class="form-group">
     <label for="exampleInputEmail1">PIN Code</label> <input 
       type="number" class="form-control" id="exampleInputEmail1" 
       name="pincode" aria-describedby="emailHelp" required>
       
 </div>
 
 <div class="form-group">
     <label for="exampleInputEmail1">Email</label> <input 
       type="email" class="form-control" id="exampleInputEmail1" 
       name="email" aria-describedby="emailHelp" required>
       
 </div>
 
 <div class="form-group">
     <label for="exampleInputPassword1">Password</label> <input 
       type="password" class="form-control" id="exampleInputPassword1" 
       required name="password">
       
 </div>
  <button type="submit" class="btn btn-primary" style="background-color:#0000ff;">Signup</button>
        </form> 
        
        
     </div>
    </div>
   </div>
  </div>
</div>

<!--FORM END  -->

     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
  </body>
</html>
