<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>User Login</title>
  </head>
  <body style="background-color:rgb(255, 255, 255);">
    
    
<!-- NAV BAR START -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Registration Form</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
      </li>
    
    
    </ul>
    <form class="form-inline my-2 my-lg-0">
    
      <a href="signup" class="btn btn-light my-2 my-sm-0" type="submit">Sign up</a>
    </form>
  </div>
</nav>
<!-- NAV BAR END -->


<!--Form START  -->
<div class="container p-2">
  <div class="row">
   <div class="col-md-6 offset-md-3">
    <div class="card" style="background-color: #f8f8ff;">
     <div class="card-body">
     <h3 class="text-center" style="color:#0000ff;">Login Form</h3>
     
     <!--alert message  -->

     
     <div th:if="${param.logout}" >
              <h5 class="text-center text-success" >Logout successfully</h5>
         </div>
         
         <div th:if="${param.error}">
              <h5 class="text-danger text-success" style="color: rgb(0, 0, 255);">Invalid User Name and password !!!</h5>
         </div>  
         
     
     <form th:action="@{/dologin}" method="post">
       <div class="form-group">
        <label for="exampleInputEmail1">Email address</label><input
          type="email" class="form-control" id="exampleInputEmail1" 
          aria-describedby="emailHelp" placeholder="Enter email"
          name="username">
          
          
          

  </div>
 <div class="form-group">
     <label for="exampleInputPassword1">Password</label> <input 
       type="password" class="form-control" id="exampleInputPassword1" 
       placeholder="Password" name="password">
       
 </div >
  <button type="submit" class="btn btn-primary" style="background-color: rgb(0, 0, 255);">Login</button>
        </form> 
        
        
     </div>
    </div>
   </div>
  </div>
</div>


<!--FORM END  -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
     integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
  </body>
</html>
