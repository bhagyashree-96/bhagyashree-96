
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>User Registration</title>
  </head>
  <body style="background-color:#fffafa;">
    
    
<!-- NAV BAR START -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"><b>DREAM HOME</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
      </li>
    
    
    </ul>
    <form class="form-inline my-2 my-lg-0">
     
      <a href="home" class="btn btn-light my-2 my-sm-0" type="submit" style="border-radius: 20px;">Add Property</a>
      
      <a href="view" class="btn btn-light my-2 my-sm-0" type="submit" style="border-radius: 20px;">View Property</a>
      
     <a th:href="@{/logout}" class="btn btn-light my-2 my-sm-0" type="submit" style="background-color: red; border-radius: 20px;">Logout</a>
    </form>
  </div>
</nav>
<!-- NAV BAR END -->


<!--Form START  -->
<div class="container p-2">
  <div class="row">
   <div class="col-md-6 offset-md-3">
    <div class="card" style="background-color:#87ceeb;color: #000080;">
     <div class="card-body">
     <h3 class="text-center"><b>Update Your Property</b></h3>
     
     <!--alert message  -->

     
    <div th:if="${session.message}"
       th:classappend="${session.message}" class="alert alert-success"
         role="alert">
         <p th:text="${session.message}"></p>
     </div>
     
     <form th:action="@{/addnewproperty}" th:object="${property}" method="post">
       <div class="form-group">
        <label for="exampleInputEmail1">Name</label><input placeholder="Update property name"
          type="text" class="form-control" id="exampleInputEmail1" 
          name="name" aria-describedby="emailHelp" required>

  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Picture</label> <input 
      type="file" class="form-control" id="exampleInputEmail1" 
      name="picture" aria-describedby="emailHelp" required>
      
</div>   
  <div class="form-group">
    <label for="exampleInputEmail1">Location</label> <input type="text" placeholder="Update location"
       class="form-control" id="exampleInputEmail1" name="location"
       aria-describedby="emailHelp" required>
 </div>
 
 <div class="form-group">
     <label for="exampleInputEmail1">Price</label> <input placeholder="your update price"
       type="text" class="form-control" id="exampleInputEmail1" 
       name="price" aria-describedby="emailHelp" required>
       
 </div>
 
 <div class="form-group">
     <label for="exampleInputEmail1">Description</label> <input placeholder="Write about your property highlights"
       type="text" class="form-control" id="exampleInputEmail1" 
       name="description" aria-describedby="emailHelp" required>
       
 </div>

 </div>
 <center>
  <button type="submit" class="btn btn-primary" style="width: 120px;background-color: blue; border-radius: 15px;">Update</button>
        </center>
        </form> 
        
        
     </div>
    </div>
   </div>
  </div>
</div>

<!--FORM END  -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
     integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
     crossorigin="anonymous"></script>

    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous"></script>
  </body>
</html>
